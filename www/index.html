            <ol> 
                <li> Take Park Hall Rd to Fortis Green/A504 </li>
                <li> Head east on Baronsmere Rd toward Park Hall Rd </li>
                <li> Turn left onto Fortis Green/A504 </li>
                <li> Turn left onto High Rd/A1000 </li>
            </ol> 
        </section>
